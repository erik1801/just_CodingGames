<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 50px 0;
        }

        section h2 {
            margin-bottom: 20px;
        }

        .project {
            margin-bottom: 40px;
        }

        .project img {
            max-width: 100%;
        }

        .project h3 {
            margin-top: 10px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mein Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">Über mich</a></li>
                    <li><a href="#projects">Projekte</a></li>
                    <li><a href="#contact">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>Über mich</h2>
            <p>Hier kannst du etwas über mich schreiben.</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>Projekte</h2>
            <div class="project">
                <img src="project1.jpg" alt="Projekt 1">
                <h3>Projekt 1</h3>
                <p>Beschreibung des Projekts 1.</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Projekt 2">
                <h3>Projekt 2</h3>
                <p>Beschreibung des Projekts 2.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Kontakt</h2>
            <p>Hier kannst du mich kontaktieren.</p>
        </div>
    </section>
    
</body>
</html>
