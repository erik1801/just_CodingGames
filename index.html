<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Template</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>---{ Review Template }---</h2>

<form id="reviewForm">
    <fieldset>
        <legend>Graphics</legend>
        <label><input type="radio" name="graphics" value="Photorealistic"> Photorealistic</label>
        <label><input type="radio" name="graphics" value="Beautiful"> Beautiful</label>
        <label><input type="radio" name="graphics" value="Good"> Good</label>
        <label><input type="radio" name="graphics" value="Ok"> Decent</label>
        <label><input type="radio" name="graphics" value="Bad"> Bad</label>
        <label><input type="radio" name="graphics" value="Only Up 2"> Only Up 2</label>
    </fieldset>

    <fieldset>
        <legend>Gameplay</legend>
        <label><input type="radio" name="Gameplay" value="Smooth"> Smooth</label>
        <label><input type="radio" name="Gameplay" value="Great"> Great</label>
        <label><input type="radio" name="Gameplay" value="Good"> Good</label>
        <label><input type="radio" name="Gameplay" value="Ok"> Ok</label>
        <label><input type="radio" name="Gameplay" value="Bad"> Bad</label>
        <label><input type="radio" name="Gameplay" value="THE LORD OF RINGS: Gollum"> THE LORD OF RINGS: Gollum</label>
    </fieldset>

    <fieldset>
        <legend>Sound</legend>
        <label><input type="radio" name="Sound" value="Animal Crossing"> Animal Crossing</label>
        <label><input type="radio" name="Sound" value="groovy"> groovy</label>
        <label><input type="radio" name="Sound" value="Good"> Good</label>
        <label><input type="radio" name="Sound" value="Ok"> Ok</label>
        <label><input type="radio" name="Sound" value="Bad"> Bad</label>
        <label><input type="radio" name="Sound" value="Ouch!"> Ouch!</label>
    </fieldset>

    <fieldset>
        <legend>Audience</legend>
        <label><input type="radio" name="Audience" value="Children"> Children</label>
        <label><input type="radio" name="Audience" value="Teens"> Teens</label>
        <label><input type="radio" name="Audience" value="Adults"> Adults</label>
        <label><input type="radio" name="Audience" value="Grandpa"> Grandpa</label>
    </fieldset>

    <fieldset>
        <legend>PC Requirements</legend>
        <label><input type="radio" name="PC Requirements" value="Needs to run Calculator"> Needs to run Calculator</label>
        <label><input type="radio" name="PC Requirements" value="Roblox"> Roblox</label>
        <label><input type="radio" name="PC Requirements" value="Descent"> Descent</label>
        <label><input type="radio" name="PC Requirements" value="Fast"> Fast</label>
        <label><input type="radio" name="PC Requirements" value="Very Fast"> Very Fast</label>
        <label><input type="radio" name="PC Requirements" value="GTA6"> GTA6</label>
    </fieldset>

    <fieldset>
        <legend>Difficulty</legend>
        <label><input type="radio" name="Difficulty" value="You need to find the 'W' key"> You need to find the 'W' key</label>
        <label><input type="radio" name="Difficulty" value="Easy"> Easy</label>
        <label><input type="radio" name="Difficulty" value="Average"> Average</label>
        <label><input type="radio" name="Difficulty" value="Difficult"> Difficult</label>
        <label><input type="radio" name="Difficulty" value="Minecraft Hardcore"> Minecraft Hardcore</label>
    </fieldset>

    <fieldset>
        <legend>Story</legend>
        <label><input type="radio" name="Story" value="No Story"> No Story</label>
        <label><input type="radio" name="Story" value="a few lines of stroy"> a few lines of stroy</label>
        <label><input type="radio" name="Story" value="Good"> Good</label>
        <label><input type="radio" name="Story" value="Very Good"> Very Good</label>
        <label><input type="radio" name="Story" value="Harrypotter 2.0"> Harrypotter 2.0</label>
    </fieldset>

    <fieldset>
        <legend>Game Time</legend>
        <label><input type="radio" name="Story" value="Almost a minute"> Almost a minute</label>
        <label><input type="radio" name="Story" value="Short"> Short</label>
        <label><input type="radio" name="Story" value="Average"> Average</label>
        <label><input type="radio" name="Story" value="Long"> Long</label>
        <label><input type="radio" name="Story" value="Playing for Lifetime"> Playing for Lifetime</label>
    </fieldset>

    <fieldset>
        <legend>Price</legend>
        <label><input type="radio" name="Story" value="Don't think about it, it's FREE!"> Don't think about it, it's FREE!</label>
        <label><input type="radio" name="Story" value="It's worth it"> It's worth it</label>
        <label><input type="radio" name="Story" value="not necessarily"> not necessarily</label>
        <label><input type="radio" name="Story" value="Don't, just don't..."> Don't, just don't...</label>
    </fieldset>

    <fieldset>
        <legend>Bugs</legend>
        <label><input type="radio" name="Story" value="Crispy clean"> Crispy clean</label>
        <label><input type="radio" name="Story" value="Sometimes"> Sometimes</label>
        <label><input type="radio" name="Story" value="a lot of them"> a lot of them</label>
        <label><input type="radio" name="Story" value="Enough to feed 100 lizards."> Enough to feed 100 lizards</label>
    </fieldset>

    <fieldset>
        <legend>? / 10</legend>
        <label><input type="radio" name="Story" value="1"> 1</label>
        <label><input type="radio" name="Story" value="2"> 2</label>
        <label><input type="radio" name="Story" value="3"> 3</label>
        <label><input type="radio" name="Story" value="4"> 4</label>
        <label><input type="radio" name="Story" value="5"> 5</label>
        <label><input type="radio" name="Story" value="6"> 6</label>
        <label><input type="radio" name="Story" value="7"> 7</label>
        <label><input type="radio" name="Story" value="8"> 8</label>
        <label><input type="radio" name="Story" value="9"> 9</label>
        <label><input type="radio" name="Story" value="10"> 10</label>
    </fieldset>

    <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
</form>

<p><a href="#">Link zur Erstellungsseite</a></p>

<script>
    function copyToClipboard() {
        const reviewForm = document.getElementById('reviewForm');
        const formData = new FormData(reviewForm);
        let clipboardText = '---{ Review Template }---\n\n';

        for (const [key, value] of formData.entries()) {
            clipboardText += `${key}: ${value}\n`;
        }

        navigator.clipboard.writeText(clipboardText)
            .then(() => {
                alert('Auswahl wurde in die Zwischenablage kopiert!');
            })
            .catch((err) => {
                console.error('Fehler beim Kopieren in die Zwischenablage:', err);
            });
    }
</script>

</body>
</html>
